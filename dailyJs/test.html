<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    // 防抖
        function debounce(fn, delay) {
            let timer
            return function (...args) {
                if (timer) {
                    clearTimeout(timer)
                }
                timer = setTimeout(() => {
                    fn.apply(this, args)
                }, delay)
            }
        }

        // 测试
        function task() {
            console.log('run task')
        }
        const debounceTask = throttle(task, 1000)
        window.addEventListener('resize', debounceTask)

        // 节流
        function throttle(fn, delay) {
            let last = 0 // 上次触发时间
            return function (...args) {
                const now = Date.now()
                if (now - last > delay) {
                    last = now
                    fn.apply(this, args)
                }
            }
        }

</script>
</body>
</html>
